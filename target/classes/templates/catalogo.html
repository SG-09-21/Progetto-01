<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Page Catalogo</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center mt-4">
			<div th:each="art: ${catalogo}"class="col-md-6 col-lg-4" >
				<div class="foto position-relative">
					<div class="card" style="width: 18rem;">
						<img th:src="@{'articolo_' +${art.id} + '.png'}"
							class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title" th:text="${art.modello}"></h5>
							<p class="card-text" th:text="${art.descrizione}"></p>
							<a th:href="@{dettaglio(id=${art.id})}" class="btn btn-primary">Dettagli</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
