<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Prodotti</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	</head>
	<body>
		<div class="container" style="display:flex; justify-content: center; margin: 3rem">
			<div th:each="prod:${catalogo}" class="card" style="width: 18rem;">
			  <img th:src="@{${prod.id} + '.png'}" class="card-img-top" alt="...">
			  <div class="card-body">
			    <h5 class="card-title" th:text="${prod.marchio} + ' ' + ${prod.modello}"></h5>
			    <p class="card-text" th:text="${prod.descrizione}"></p>
			    <a th:href="@{dettaglio(id=${prod.id})}" class="btn btn-primary">Dettaglio</a>
			  </div>
			</div>
		</div>
		
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	</body>
</html>
