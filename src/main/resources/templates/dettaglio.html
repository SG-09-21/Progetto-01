<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dettaglio Articolo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<img th:src="@{'articolo_' +${articolo.id} + '.png'}">
			</div>
			<div class="col-6">
				<h2 th:text="${articolo.modello}"></h2>
				<p th:text="${articolo.marca}"></p>
				<p th:text="${articolo.sistemaOp}"></p>
				<p th:text="${articolo.memoria}"></p>
				<p th:text="${articolo.descrizione}"></p>
				<p th:text="'Prezzo: ' + ${articolo.prezzo}"></p>
				<a th:href="@{/}">Torna al catalogo</a>
			</div>
		</div>
	</div>


</body>
</html>
